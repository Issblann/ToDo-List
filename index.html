<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SoloPracticaa</title>
  </head>
  <body>
    <section class="todo-container">
      <h1 class="title">To do List</h1>
      <form class="form">
        <div class="container-inputs">
          <input type="text" class="input-task" />
          <input type="submit" value="Guardar" class="button-add" />
        </div>
      </form>
      <div>
        <p class="notice-text">No tienes tareas pendientes.</p>
      </div>
    </section>
    <ul class="task-list"></ul>

    <button class="deleteAll-button">Borrar tareas</button>
    <script src="./main.js"></script>
  </body>
</html>
